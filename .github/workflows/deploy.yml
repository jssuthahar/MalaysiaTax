name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main  # Runs every time you push to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.0'

      # 3️⃣ Get dependencies
      - name: Flutter pub get
        run: flutter pub get

      # 4️⃣ Build Flutter Web with GitHub Pages base href
      - name: Build Flutter Web
        run: flutter build web --release --base-href=/malaysiatax/

      # 5️⃣ Add .nojekyll
      - name: Add .nojekyll
        run: touch ./build/web/.nojekyll

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          force_orphan: true    # Create branch if it doesn't exist
          keep_files: false     # Remove old files
          commit_message: "Deploy Flutter Web via GitHub Actions"
