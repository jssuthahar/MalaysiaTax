<!DOCTYPE html>
<html>
<head>
  <!-- Base href placeholder for Flutter build -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Malaysia Tax Calculator - Calculate income tax for locals and foreigners with monthly and yearly breakdowns.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Malaysia Tax Calculator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Malaysia Tax Calculator - NikiBhavi Vlog</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Simple loader styling */
    #loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #333;
    }

    #loading h2 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    #loading p {
      font-size: 16px;
      color: #666;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid #ddd;
      border-top: 5px solid #ff0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "3770611445";
  </script>
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading">
    <h2>Loading Malaysia Tax Calculator...</h2>
    <p>ðŸ“Š This may take a few seconds depending on your connection.</p>
    <div class="spinner"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Hide loader
            document.getElementById('loading').style.display = 'none';
            // Run Flutter App
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
